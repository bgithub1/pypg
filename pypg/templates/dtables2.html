  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>  
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.2.2/js/dataTables.select.min.js"></script>
  <script>
  $(function() {
	    var events = $('#events');
	    var table = $('.dataframe').DataTable( {
	        select: {
	            style: 'os',
	            blurable: true
	        }
	    } );
	 
	    table
	        .on( 'select', function ( e, dt, type, indexes ) {
	            var rowData = table.rows( indexes ).data().toArray();
	            $.get("127.0.0.1:5550/dtables2_return", function(data, status){
	                alert("Data: " + data + "\nStatus: " + status);
	            });	            
	            events.prepend( '<div><b>'+type+' selection</b> - '+JSON.stringify( rowData )+'</div>' );
	        } )
	        .on( 'deselect', function ( e, dt, type, indexes ) {
	            var rowData = table.rows( indexes ).data().toArray();
	            events.prepend( '<div><b>'+type+' <i>de</i>selection</b> - '+JSON.stringify( rowData )+'</div>' );
	        } );

	} );  
  
  
  </script>
